<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" section="IE=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
</head>


<body>
<link rel="stylesheet" type="text/css" href="no_break_tool.css"/>

<div class="wrap_content">
    <main>
        <section class="section">
          <h1 class="title title_size_big">No break tool</h1>
            <div class="wrapper">
                <form class="form">
                    <div class="form__section">
                        <h2 class="title">Input your text</h2>
                        <div class="form__row">
                            <textarea class="form__area" id="inputText" type="text" placeholder="" value=""></textarea>
                        </div>
                        <div class="form__row">
                            <button id="btnUnbreak" class="form__btn">Make unbreakable</button>
                        </div>
                    </div>
                    <div class="form__section">
                        <div class="settings">
                            <svg class="settings__icon" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink"
                                 enable-background="new 0 0 129 129">
                                <defs>
                                    <style>.cls-1 {
                                        fill: #0094ee;
                                    }</style>
                                </defs>
                                <g>
                                    <g>
                                        <path class="cls-1"
                                              d="m10.5,52.4c-2.3,0-4.1,1.8-4.1,4.1v16c0,2.3 1.8,4.1 4.1,4.1h7.5c1.1,4.3 2.8,8.4 5.1,12.2l-5.2,5.2c-1.6,1.6-1.6,4.2 0,5.8l11.3,11.3c1.6,1.6 4.2,1.6 5.8,0l5.3-5.3c3.8,2.2 7.9,3.9 12.2,5v7.5c0,2.3 1.8,4.1 4.1,4.1h16c2.3,0 4.1-1.8 4.1-4.1v-7.6c4.3-1.1 8.3-2.8 12.1-5l5.4,5.4c1.6,1.6 4.2,1.6 5.8,0l11.3-11.3c1.6-1.6 1.6-4.2 0-5.8l-5.4-5.4c2.2-3.8 3.9-7.8 5-12.1h7.6c2.3,0 4.1-1.8 4.1-4.1v-16c0-2.3-1.8-4.1-4.1-4.1h-7.6c-1.1-4.3-2.8-8.3-5-12.1l5.4-5.4c1.6-1.6 1.6-4.2 0-5.8l-11.4-11.2c-1.6-1.6-4.2-1.6-5.8,0l-5.3,5.3c-3.8-2.2-7.9-3.9-12.2-5.1v-7.5c0-2.3-1.8-4.1-4.1-4.1h-16c-2.3,0-4.1,1.8-4.1,4.1v7.5c-4.3,1.1-8.4,2.8-12.2,5l-5.3-5.3c-1.6-1.6-4.2-1.6-5.8,0l-11.3,11.4c-1.6,1.6-1.6,4.2 0,5.8l5.2,5.2c-2.3,3.8-4,7.9-5.1,12.3h-7.4zm14.8,4.8c1-5.6 3.2-10.7 6.3-15.3 1.1-1.6 0.9-3.8-0.5-5.2l-4.6-4.7 5.5-5.5 4.7,4.7c1.4,1.4 3.6,1.6 5.2,0.5 4.6-3.2 9.8-5.3 15.3-6.3 1.9-0.4 3.4-2 3.4-4v-6.7h7.8v6.7c0,2 1.4,3.7 3.3,4 5.5,1 10.6,3.2 15.2,6.3 1.6,1.1 3.8,0.9 5.2-0.5l4.8-4.8 5.5,5.5-4.8,4.8c-1.4,1.4-1.6,3.6-0.5,5.2 3.1,4.6 5.2,9.7 6.3,15.2 0.4,1.9 2.1,3.4 4,3.4h6.8v7.8h-6.8c-2,0-3.7,1.4-4,3.3-1,5.5-3.1,10.6-6.3,15.2-1.1,1.6-0.9,3.8 0.5,5.2l4.8,4.8-5.5,5.5-4.8-4.8c-1.4-1.4-3.6-1.6-5.2-0.5-4.6,3.2-9.7,5.3-15.2,6.3-1.9,0.4-3.3,2.1-3.3,4v6.7h-7.8v-6.7c0-2-1.4-3.7-3.4-4-5.6-1-10.7-3.1-15.3-6.3-1.6-1.1-3.8-0.9-5.2,0.5l-4.7,4.7-5.5-5.2 4.7-4.7c1.4-1.4 1.6-3.6 0.5-5.2-3.2-4.6-5.3-9.8-6.4-15.3-0.4-1.9-2-3.3-4-3.3h-6.6v-7.8h6.6c1.9-0.1 3.6-1.5 4-3.5z"/>
                                        <path class="cls-1"
                                              d="m64.4,93.2c15.5,0 28.1-12.6 28.1-28.1s-12.6-28.1-28.1-28.1-28.1,12.6-28.1,28.1 12.6,28.1 28.1,28.1zm0-48c11,0 19.9,8.9 19.9,19.9s-8.9,19.9-19.9,19.9-19.9-8.9-19.9-19.9 8.9-19.9 19.9-19.9z"/>
                                    </g>
                                </g>
                            </svg>

                            <div class="tooltip">Configure words</div>
                        </div>
                        <h2 class="title">Output your text</h2>
                        <div class="form__row">
                            <textarea class="form__area" id="outputText" type="text" placeholder=""
                                      value=""></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="configuration">
            <form class="configuration__form">
                <h2 class="title">Configuration</h2>
                <div class="configuration__close"></div>
                <div class="form__row">
                    <label class="label" for="wordsAfter"><code class="symbol">&amp;nbsp;</code> symbol will be <span
                            class="highlight">after</span>:</label>
                    <input class="text-field" id="wordsAfter" name="wordsAfter" type="text"
                           value="a, an, the, for, of, at, in, on, by, with, from, to, and, as, or, new, &, &amp;amp;"/>
                </div>
                <div class="form__row">
                    <label class="label" for="wordsBefore"><code class="symbol">&amp;nbsp;</code> symbol will be <span
                            class="highlight">before</span>:</label>
                    <input class="text-field" id="wordsBefore" name="wordsBefore" type="text"
                           value="-, &amp;ndash;, —, &amp;mdash;, 2017, 2018, 2019, 2020, years, days, hours, minutes, seconds, USD, $, euro"/>
                </div>
                <div class="form__row">
                    <label class="label" for="wordsBetween"><code class="symbol">&amp;nbsp;</code> symbol will be <span
                            class="highlight">between</span>:</label>
                    <input class="text-field" id="wordsBetween" name="wordsBetween" type="text" value="Office 365"/>
                </div>
                <div class="form__row">
                    <input class="form__row-checkbox" type="checkbox" checked name="hyphenWords" id="hyphenWords"
                           value="">
                    <label class="form__row-checkbox" for="hyphenWords"><code class="symbol">&amp;#8209;</code> symbol
                        will be <span class="highlight">instead</span> of hyphens</label>
                </div>
                <div class="form__row">
                    <input class="form__row-checkbox" type="checkbox" checked name="firstWord" id="firstWord" value="">
                    <label class="form__row-checkbox" for="firstWord"><code class="symbol">&amp;nbsp;</code> symbol
                        will be <span class="highlight">after</span> the first word (max. 5 symbols) of every
                        sentence</label>
                </div>
                <div class="form__row">
                    <input class="form__row-checkbox" type="checkbox" checked name="months" id="months" value="">
                    <label class="form__row-checkbox" for="months"><code class="symbol">&amp;nbsp;</code> symbol will
                        be <span class="highlight">after</span> months' names <em>(appropriate for English)</em></label>
                </div>
                <div class="form__row">
                    <input class="form__row-checkbox" type="checkbox" checked name="marks" id="marks" value="">
                    <label class="form__row-checkbox" for="marks"><code class="symbol">&amp;zwj;</code> symbol will be
                        <span class="highlight">before</span> the punctuation marks <em>(appropriate for Asian
                            languages)</em></label>
                </div>
                <div class="form__row">
                    <input class="form__row-checkbox" type="checkbox" checked name="superscript" id="superscript"
                           value="">
                    <label class="form__row-checkbox" for="superscript"><code class="symbol">®</code> symbol will be
                        <span class="highlight">wrapped</span> with &lt;sup&gt; tag</em></label>
                </div>
                <button id="btnConfigure" class="form__btn">Set</button>
            </form>
        </div>
        <div id="layer"></div>
    </main>
</div>
<script type="text/javascript" src="no_break_tool.js"></script>
</body>
</html>
